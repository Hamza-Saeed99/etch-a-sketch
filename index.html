<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <script src="./js/script.js" defer></script>
    <title>Etch-a-Sketch</title>
</head>
<body>
    <header>
        <h1>Etch-a-Sketch</h1>
    </header>

    <div id="main-content">
        <div class="buttons">
            <input type="color" id="picker" value="#000000">
            <button class="button selected" onclick="toggleSelected(this)" id="selected">Color Mode</button>
            <button class="button" onclick="toggleSelected(this)" id="random">Random Color</button>
            <button class="button" onclick="createCanvas()">Clear</button>
            
            <div class="slider">
                <p class="size"> 16 x 16</p>
                <input id="sizeSlider" type="range" min="1" max="64" value="16">
            </div>
        </div>

        <div id="canvas">

        </div>
    </div>
    <footer>
        Copyright &#169 2022 Hamza Saeed <a><img src="./img/GitHub-Mark-32px.png" width="24px"></a>
    </footer>
</body>
</html>
